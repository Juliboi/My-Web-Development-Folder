<script>
  const pressed = [] //array of the keys passed in
  const secretCode = 'wesbos' //what is the seqence of secret code

  window.addEventListener('keyup', (e) =>{
    pressed.push(e.key)
    //console.log(e.key); // whenever you press a key => console.logs the key
    pressed.splice(-secretCode - 1, pressed.length - secretCode.length) //index, how many to delete (example 27 letters - 6 (wesbos) => delete 21 items fromt he back), what items to add (optional)
    if(pressed.join('') === secretCode) {

    }
    console.log(pressed)
  });
</script>
