<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex img panels</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>


  <script>
  const panels = document.querySelectorAll('.panel')

  function toggleOpen() {
    this.classList.toggle('open'); //adds the class .open form CSS (flex + font-size)
  }

  function open(e) {
    //console.log(e.propertyName) //flex-grow and font-size comes out => we want the flex-grow transition
    /* Safari transitionend event.propertyName === flex */
    /* Chrome + FF transitionend event.propertyName === flex-grow */

    if(e.propertyName.includes('flex')){ //we have many transition to look for, specify the property which you want to manipulate with => we want the transition only for the flex-grow property => when flex-grow ends => run this
      this.classList.toggle('open-active')
    }
  }

  panels.forEach(panel => panel.addEventListener('click', toggleOpen)); //toggleOpen() would run the function on page load
  panels.forEach(panel => panel.addEventListener('transitionend', open));

  </script>
</body>
</html>
