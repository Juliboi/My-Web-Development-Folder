<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch API Sandbox</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
  <div class="d-flex">
    <button class="btn btn-primary mr-4" id="getText">Get Text</button>  <!--get the sample.txt-->
    <button class="btn btn-success mr-4" id="getUsers">Get JSON</button> <!--get the user.json-->
    <button class="btn btn-warning mr-4" id="getPosts">Get API DATA</button>
  </div>

  <hr>
  <div id="output"></div>
  <form id="addPost">
    <div class="form-group">
      <input type="text" if="title" id="title" placeholder="Title" class="form-control">
    </div>
    <div class="form-group">
      <textarea id="body" placeholder="Body" class="form-control"></textarea>
    </div>
    <input class="btn btn-secondary" type="submit" value=submit>
  </form>
</div>


<script src="main.js">
</script>
</body>
</html>
